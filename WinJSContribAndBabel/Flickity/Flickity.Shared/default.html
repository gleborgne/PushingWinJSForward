<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flickity.Windows</title>

    <!-- WinJS references -->	
	<link href="/scripts/WinJS/css/ui-light.css" rel="stylesheet" />
	<script src="/scripts/WinJS/js/WinJS.js"></script>

	<link href="scripts/winjscontrib/winjscontrib.ui.css" rel="stylesheet" />
	<script src="scripts/winjscontrib/winjscontrib.core.js"></script>
	<script src="scripts/winjscontrib/winjscontrib.ui.navigator.js"></script>
	<script src="scripts/winjscontrib/winjscontrib.ui.animation.js"></script>
	<script src="scripts/winjscontrib/winjscontrib.ui.smartlistlayout.js"></script>
	<script src="scripts/winjscontrib/winjscontrib.bindings.js"></script>

    <!-- Flickity references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
	<script src="/controls/searchbar/searchbar.js"></script>
	<script src="/js/Flickity.config.js"></script>
	<script src="/js/FlickrAPI.js"></script>
	<script src="/js/Flickity.bindings.js"></script>
    <!-- Shared references -->
    <script src="/js/navigator.js"></script>
</head>
<body>
	<header id="appheader" class="expanded" role="banner">
		<div id="searchBar" data-win-control="Flickity.UI.SearchBar"></div>
	</header>
	<section id="appcontent" role="main">
		<div id="contenthost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
	</section>
</body>
</html>
