<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <section aria-label="Main content" role="main">
            <div class="pictures-container">
				<div id="pictureItem" data-win-control="WinJS.Binding.Template">
					<div class="flickr-picture-item">
						<div class="pic" data-win-bind="q : q Flickity.Bindings.picture"></div>
					</div>
				</div>
				<div id="picturesList" data-win-control="WinJS.UI.ListView" data-win-options="{
					 itemTemplate : select('#pictureItem')
				}"></div>
			</div>
        </section>
    </div>
</body>
</html>
