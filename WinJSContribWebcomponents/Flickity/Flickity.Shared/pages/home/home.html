<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <section aria-label="Main content" role="main">
            <div class="pictures-container">
				<win-template id="pictureItem" extractchild="true">
					<div class="flickr-picture-item">
						<div class="pic" data-win-bind="q : q Flickity.Bindings.picture"></div>
					</div>
				</win-template>
				<win-listview id="picturesList" member
					itemdatasource="list:ctrl:dataLoadPromise"  
					itemtemplate="select:#pictureItem" 
					iteminvoked="event:ctrl:openDetail"></win-listview>

				<mcn-smartlistlayout listview="select:#picturesList" layouts="global:AppListLayout"></mcn-smartlistlayout>
			</div>
        </section>
    </div>
</body>
</html>
